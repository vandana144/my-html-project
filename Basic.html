<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile Update</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f0f2f5;
      font-family:'Poppins', sans-serif;
    }
    .container {
      width:600px;
      height:600px;
      display:flex;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }
    .image-panel {
      flex:1;
      position:relative;
      background: url('https://source.unsplash.com/600x600/?abstract,pattern') center/cover no-repeat;
    }
    .image-panel::after {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(135deg, rgba(255,140,0,0.6), rgba(255,69,0,0.6));
    }
    .form-panel {
      flex:1;
      padding:40px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .form-panel h2 {
      font-size:2rem;
      margin-bottom:1rem;
      color:#333;
    }
    .form-group { margin-bottom:1rem; }
    .form-group label {
      display:block;
      margin-bottom:0.3rem;
      font-weight:500;
      color:#555;
    }
    .form-group input,
    .form-group select {
      width:100%;
      padding:0.7rem 1rem;
      border:1px solid #ddd;
      border-radius:6px;
      font-size:1rem;
      transition:border-color .3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color:#ff4500;
      outline:none;
    }
    .notes {
      font-size:0.85rem;
      color:#888;
    }
    .submit-btn {
      margin-top:1.5rem;
      padding:0.9rem;
      background: linear-gradient(135deg, #ff8c00, #ff4500);
      border:none;
      color:#fff;
      font-size:1.1rem;
      font-weight:500;
      border-radius:6px;
      cursor:pointer;
      transition:background .3s;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #e57c00, #e03e00);
    }
    @media(max-width:640px) {
      .container {
        width:90vw;
        height:auto;
        flex-direction:column;
      }
      .image-panel { height:200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-panel"></div>
    <div class="form-panel">
      <h2>Personal info</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="25" min="1" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies <span class="notes">(commaâ€‘separated)</span></label>
          <input type="text" id="hobbies" name="hobbies" placeholder="Reading, Music" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
