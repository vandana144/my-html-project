<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f3e8ff;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #99e0e5f3;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            padding: 30px;
            width: 100%;
        }

        .main h1 {
            font-size: 28px;
            color: #2a58f1;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 20px;
            color: #e7680d;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #c50b0b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions button {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            background-color: #72d0e3;
            color: white;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #e70e16;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h2>StudentMS</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Add Student</a>
    <a href="#">Settings</a>
</div>

<div class="main">
    <h1>Student Dashboard</h1>

    <div class="card">
        <h2>Student List</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>001</td>
                <td>Vandana</td>
                <td>10</td>
                <td>vandana@gmail.com</td>
                <td class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>mahi</td>
                <td>9</td>
                <td>mahi@gmail.com</td>
                <td class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td>003</td>
                <td>Rajini</td>
                <td>12</td>
                <td>rajini@gmail.com</td>
                <td class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>Add New Student</h2>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter name">
            <label>Class</label>
            <select>
                <option value="" disabled selected>Select class</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <label>Email</label>
            <input type="email" placeholder="Enter email">
            <button type="submit" style="background-color:#81def0; color:white; padding:10px 20px; border:none; border-radius:5px;">Add Student</button>
        </form>
    </div>
</div>

</body>
</html>
